<ion-header>
  <ion-toolbar>
    <ion-title>qr-code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input type="text" placeholder="Qr Code Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <ion-segment [(ngModel)]="elementType">
      <ion-segment-button value="canvas">
        <ion-label>Canvas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="img">
        <ion-label>Image</ion-label>
      </ion-segment-button>
      <ion-segment-button value="url">
        <ion-label>URL</ion-label>
      </ion-segment-button>
  </ion-segment>

  <!-- Doesnt working on browser only device SIMULATOR-->

  <ion-button expand="full" (click)="scannedCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

  <ion-card *ngIf="qrData" text-center>
    <ngx-qrcode [value]="qrData" [elementType]="elementType" class="my-code" >
    </ngx-qrcode>
    <ion-card-content>
        <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas' ">
          <ion-icon name="download" slot="start"></ion-icon>
          Download QR Code
        </ion-button>

    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
